<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="css/style.css" />
		<link rel="shortcut icon" type="image/png" href="img/favicon/favicon.ico" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Sancreek&display=swap"
			rel="stylesheet"
		/>

		<!------------------------------------------- FAVICON -->
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="img/favicon/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="img/favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="img/favicon/favicon-16x16.png"
		/>
		<link rel="manifest" href="img/favicon/site.webmanifest" />
		<link
			rel="mask-icon"
			href="img/favicon/safari-pinned-tab.svg"
			color="#e69b00"
		/>
		<meta name="msapplication-TileColor" content="#e69b00" />
		<meta name="theme-color" content="#e69b00" />

		<title>La Fortuna</title>
	</head>
	<!---------------------------------------------------------------------- BODY -->
	<body class="container">
		<!---------------------------------------------------------- HEADER -->
		<header class="header">
			<!---------------------------------------------- HEADING -->
			<div class="header__box">
				<!---------------------------------- LOGO -->
				<img src="img/quixote.png" alt="logo" class="header__logo" />
				<div class="header__heading">
					<h1 class="header__heading--main">La Fortuna</h1>
					<h3 class="header__heading--sub">Mi casa es su casa</h3>
				</div>
			</div>
			<div class="header__links">
				<button class="btn header__links--btn" href="#">Location</button>
				<button class="btn header__links--btn" href="#">Takeaway</button>
				<button class="btn header__links--btn" href="#">Menu</button>
			</div>
		</header>
		<section class="features">FEATURES</section>
	</body>
</html>
