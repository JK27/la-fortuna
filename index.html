<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="css/syle.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap"
			rel="stylesheet"
		/>

		<!--------------------------------------------------------------- FAVICON -->

		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="img/favicon/apple-touch-icon.png"

			type="image/png"
			sizes="32x32"

		<link
			rel="icon"

			sizes="16x16"

			rel="mask-icon"
			href="img/favicon/safari-pinned-tab.svg"

	<body>

		<header class="header">
			<div class="header__logo-box">
				<img src="img/logo.png" alt="logo" class="header__logo" />
			</div>
			<div class="header__text-box">
				<h1 class="heading-primary">
					<span class="heading-primary--main">La Fortuna</span>
